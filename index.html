<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>
<body>
	<div class="display">
		<input type="text" id ="out1" placeholder="First Operand" >
		
		<select id="operator"  >
		<option>Choose</option>		
		<option value="+" >+</option>
		<option value="-" >-</option>
		<option value="*" >*</option>
		<option value="/" >/</option>
		<option value="%" >%</option>
	</select>
		<input type="text" id ="out2" placeholder="Second Operand">
		<button type="button" id="btn" onclick="calculate()">=</button>
		<input type="text" id="rst" placeholder="Result">
	</div>
	<script src="script.js"></script>
</body>
</html>
